    <ion-content class="app-content">

        <!-- <div class="bar bar-header app-quiz-header">
          <h1 class="h1 title">Result</h1>
        </div> -->

        <div class="app-result-container">
            <p class="app-result-season">{{ season }}</p>

		<button class="app-browse-btn button button-calm button-full" ng-click="browseColours()">Browse your hijab colours</button>

    </ion-content>
</ion-view>
