<ion-view view-title="3." class="app-view app-view-quiz app-view-quiz-eye">
    <ion-content class="app-content">

        <div class="bar bar-header app-quiz-header">
          <h1 class="h1 title">What is your eye colour?</h1>
        </div>
		
		<div class="app-quiz-answers list">
			<ion-radio ng-repeat="answer in answers"
                   ng-value="answer.eye"
                   ng-model="formData.eye">
	          {{ answer.eye }}
	        </ion-radio>
		</div>

		<div class="app-quiz-btn-container">
          <button class="button button-calm ion-ios-arrow-thin-left app-quiz-btn" ui-sref="app.form.vein-colour"></button>
          <button class="button button-calm ion-ios-arrow-thin-right app-quiz-btn" ui-sref="app.form.hair-colour"></button>
        </div>
       
    </ion-content>
</ion-view>
